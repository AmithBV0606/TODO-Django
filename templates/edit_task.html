<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO - EDIT TASK</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-black">
    <div class="container">
        <h3 class="pt-5 pb-5 text-center text-secondary-emphasis">TODO LIST - EDIT TASK</h3>

        <form action="" method="POST" style="width: 800px; margin: auto;">
            {% csrf_token %}
            <div class="form-group text-center">
                <span style="display: flex; gap: 15px;">
                    <input type="text" name="task" class="form-control text-bg-dark text-white" id="floatingInput"
                        placeholder="Complete assignment" value="{{ get_task.task }}">

                    <button type="submit" class="btn btn-primary btn-sm" style="width: 100px; height: 60px;">
                        <i class="fa fa-plus"></i>
                        Update
                    </button>
                </span>
            </div>
        </form>
    </div>
</body>

</html>
